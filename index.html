		<script type="text/javascript">
			function addHE() {
				var front1 = document.getElementById("Barmain5").getAttribute("class");
				var front2 = document.getElementById("Piemain1").getAttribute("class");
				if((front1 == "" || front1 == null) && (front2 == "" || front2 == null)) {
					$("#Piemain4").css("opacity", "1");
					$("#Barmain5").addClass("test1");
					$("#Barmain5").css("transform", "rotateY(180deg)");
					$("#Piemain4").css("transform", "rotateY(360deg)");
					$("#Barmain5").css("opacity", "0");

					$("#Linemain2").css("opacity", "1");
					$("#Piemain1").addClass("test2");
					$("#Piemain1").css("transform", "rotateY(180deg)");
					$("#Linemain2").css("transform", "rotateY(360deg)");
					$("#Piemain1").css("opacity", "0");
				} else if(front1 == "test1" && front2 == "test2") {
					$("#Barmain5").css("opacity", "1");
					$("#Barmain5").removeClass();
					$("#Piemain4").css("transform", "rotateY(180deg)");
					$("#Barmain5").css("transform", "rotateY(360deg)");
					$("#Piemain4").css("opacity", "0");

					$("#Piemain1").css("opacity", "1");
					$("#Piemain1").removeClass();
					$("#Piemain1").css("transform", "rotateY(360deg)");
					$("#Linemain2").css("transform", "rotateY(180deg)");
					$("#Linemain2").css("opacity", "0");
				} else {
					return;
				}
			}
			setInterval("addHE()", 5000);
